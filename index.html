<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="styles.css"> <!--Conecta com CSS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <div>
            <form class="form">
                <label for = "nome">Nome</label> <!--rotulo-->
                <input type="text" id="nome" name="nome" required /><!--type="text": especifica que o campo de entrada é para text
                name="nome":Define o nome do campo de entrada, que será usado ao enviar o formulário-->
                <label for = "email">Email</label>
                <input type="email" id="email" name="email" required/>
                <label for="mensagem">Mensagem</label> <!--rótulo-->
                <textarea id="mensagem" name="mensagem" required rows="4"></textarea> <!--testearea: area de texto de multiplas linhas
                id="mensagem": identificador unico para elemento "testarea"que pode ser usado para referenciá-lo em CSS
                name"mensagem": nome do campo a ser preenchido
                required: campo obrigado para preencher e rows: especifica quantidade de linhasde texto-->
                <div class="flex-center">
                    <button type="submit">Enviar</button>
                </div>
            </form>

        </div>
        
    </div>
    
</body>
</html>
